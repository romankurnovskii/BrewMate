directories:
  output: dist-app
  buildResources: build

appId: com.app.brewmate
productName: BrewMate
copyright: Â© 2025 Roman Kurnovskii

asar: true

files:
  - "dist/**/*"
  - "package.json"
  - "!**/node_modules/**/*"
  - "!**/src/**/*"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}"
  - "!**/{appveyor.yml,.travis.yml,circle.yml}"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"

extraFiles:
  - from: dist/assets
    to: assets
    filter:
      - "**/*"

mac:
  category: public.app-category.utilities
  target:
    - target: dmg
      arch:
        - arm64
        - x64
  icon: build/icon.icns
  type: distribution
  hardenedRuntime: true
  gatekeeperAssess: false
  minimumSystemVersion: "12.0"
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.inherit.plist
  artifactName: ${productName}-${version}-${arch}.${ext}
  darkModeSupport: true

# Mac App Store Distribution Build
mas:
  entitlements: build/entitlements.mas.plist
  entitlementsInherit: build/entitlements.mas.inherit.plist
  provisioningProfile: .credentials/BrewMate_Distribution.provisionprofile
  hardenedRuntime: false
  type: distribution
  artifactName: ${productName}-${version}-${arch}.pkg
  identity: "Roman Kurnovskii (ZJBVSAC8G7)"
