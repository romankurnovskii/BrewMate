name: Build and Test

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          npm install
        working-directory: .

      - name: Tests
        run: |
          npm test
        working-directory: .

      - name: Build Electron App
        run: |
          npm run build
          pwd
          ls -la
        working-directory: .
